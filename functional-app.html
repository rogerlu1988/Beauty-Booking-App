<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Booking App - Full Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <h1 class="text-3xl font-bold text-gray-900">Beauty Booking App</h1>
                <nav class="space-x-8">
                    <a href="#" class="text-gray-600 hover:text-gray-900" onclick="showSection('register')">Register</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900" onclick="showSection('booking')">Book Appointment</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900" onclick="showSection('analytics')">Analytics</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Registration Form -->
        <div id="register-section" class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-xl">
            <h2 class="text-2xl font-bold mb-4">Create Account</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your full name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                    Create Account
                </button>
            </form>
        </div>

        <!-- Booking Form -->
        <div id="booking-section" class="hidden max-w-lg mx-auto p-6 bg-white shadow-lg rounded-xl">
            <h2 class="text-2xl font-bold mb-4">Book an Appointment</h2>
            <form id="booking-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your full name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service</label>
                    <select name="service" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a service</option>
                        <option value="Haircut & Style - $50">Haircut & Style - $50</option>
                        <option value="Hair Color - $80">Hair Color - $80</option>
                        <option value="Facial Treatment - $60">Facial Treatment - $60</option>
                        <option value="Manicure - $30">Manicure - $30</option>
                        <option value="Pedicure - $35">Pedicure - $35</option>
                        <option value="Massage - $90">Massage - $90</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" name="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                    <select name="time" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select time</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    Book Appointment
                </button>
            </form>
        </div>

        <!-- Analytics Dashboard -->
        <div id="analytics-section" class="hidden">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Analytics Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900">Total Bookings</h3>
                    <p id="total-bookings" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900">Revenue</h3>
                    <p class="text-3xl font-bold text-green-600">$0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900">Active Clients</h3>
                    <p class="text-3xl font-bold text-purple-600">0</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <canvas id="bookingsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </main>

    <!-- Status Messages -->
    <div id="message" class="fixed top-4 right-4 p-4 rounded-md shadow-lg hidden"></div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function showSection(section) {
            // Hide all sections
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('booking-section').classList.add('hidden');
            document.getElementById('analytics-section').classList.add('hidden');
            
            // Show selected section
            document.getElementById(section + '-section').classList.remove('hidden');
            
            if (section === 'analytics') {
                loadAnalytics();
            }
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // Registration Form
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await axios.post(`${API_BASE}/api/register`, data);
                showMessage('Account created successfully! You can now book appointments.');
                e.target.reset();
                showSection('booking');
            } catch (error) {
                showMessage(error.response?.data?.error || 'Registration failed', 'error');
            }
        });

        // Booking Form
        document.getElementById('booking-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await axios.post(`${API_BASE}/api/bookings`, data);
                showMessage('Booking created successfully!');
                e.target.reset();
            } catch (error) {
                showMessage(error.response?.data?.error || 'Booking failed', 'error');
            }
        });

        // Load Analytics
        async function loadAnalytics() {
            try {
                const response = await axios.get(`${API_BASE}/api/analytics/most-booked-hours`);
                const { labels, values } = response.data;
                
                // Update total bookings
                const totalBookings = values.reduce((sum, val) => sum + val, 0);
                document.getElementById('total-bookings').textContent = totalBookings;
                
                // Create chart
                const ctx = document.getElementById('bookingsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Bookings by Time',
                            data: values,
                            backgroundColor: 'rgba(53, 162, 235, 0.5)',
                            borderColor: 'rgba(53, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Most Booked Hours'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                showMessage('Failed to load analytics', 'error');
            }
        }
    </script>
</body>
</html>
