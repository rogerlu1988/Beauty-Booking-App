<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Booking App - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <h1 class="text-3xl font-bold text-gray-900">Beauty Booking App</h1>
                <nav class="space-x-8">
                    <a href="#booking" class="text-gray-600 hover:text-gray-900" onclick="showBooking()">Book Appointment</a>
                    <a href="#analytics" class="text-gray-600 hover:text-gray-900" onclick="showAnalytics()">Analytics</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Booking Form -->
        <div id="booking-section" class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-xl">
            <h2 class="text-2xl font-bold mb-4">Book an Appointment</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your full name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Select a service</option>
                        <option>Haircut & Style - $50</option>
                        <option>Hair Color - $80</option>
                        <option>Facial Treatment - $60</option>
                        <option>Manicure - $30</option>
                        <option>Pedicure - $35</option>
                        <option>Massage - $90</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Select time</option>
                        <option>9:00 AM</option>
                        <option>10:00 AM</option>
                        <option>11:00 AM</option>
                        <option>1:00 PM</option>
                        <option>2:00 PM</option>
                        <option>3:00 PM</option>
                        <option>4:00 PM</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    Book Appointment
                </button>
            </form>
        </div>

        <!-- Analytics Dashboard -->
        <div id="analytics-section" class="hidden">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Analytics Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900">Total Bookings</h3>
                    <p class="text-3xl font-bold text-blue-600">127</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900">Revenue</h3>
                    <p class="text-3xl font-bold text-green-600">$12,450</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-900">Active Clients</h3>
                    <p class="text-3xl font-bold text-purple-600">89</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <canvas id="bookingsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </main>

    <script>
        function showBooking() {
            document.getElementById('booking-section').classList.remove('hidden');
            document.getElementById('analytics-section').classList.add('hidden');
        }

        function showAnalytics() {
            document.getElementById('booking-section').classList.add('hidden');
            document.getElementById('analytics-section').classList.remove('hidden');
            
            // Initialize chart
            const ctx = document.getElementById('bookingsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Monthly Bookings',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(53, 162, 235, 0.5)',
                        borderColor: 'rgba(53, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Monthly Bookings'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Booking submitted! (This is a demo - no actual booking was made)');
        });
    </script>
</body>
</html>
